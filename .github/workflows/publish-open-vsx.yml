name: Publish to Open VSX

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tagName:
        description: 'Tag name to publish (e.g., v0.2.0)'
        required: false
        type: string

jobs:
  publish-open-vsx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine tag name
        id: tag
        run: |
          set -e
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAG="${{ github.ref_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tagName }}" ]; then
            TAG="${{ inputs.tagName }}"
          else
            echo "This workflow must run for a release, a tag push, or provide 'tagName' input." >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches package.json version
        run: |
          set -e
          TAG_REF="${{ steps.tag.outputs.tag }}"
          TAG="${TAG_REF#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Release tag: ${TAG_REF}"
          echo "Package version: ${PKG_VERSION}"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag ($TAG_REF) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Publish to Open VSX
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: |
          set -e
          VSIX=$(find . -maxdepth 1 -name "*.vsix" -print -quit)
          if [ -z "$VSIX" ]; then
            echo "No VSIX found in repository root after packaging" >&2
            ls -la
            exit 1
          fi
          npx ovsx publish -p "$OVSX_TOKEN" --packagePath "$VSIX"
