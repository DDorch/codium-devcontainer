name: Publish to Open VSX

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-open-vsx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate tag matches package.json version
        run: |
          set -e
          TAG_REF="${GITHUB_REF##*/}"
          TAG="${TAG_REF#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Release tag: ${TAG_REF}"
          echo "Package version: ${PKG_VERSION}"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag ($TAG_REF) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Publish to Open VSX
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: |
          set -e
          VSIX=$(find . -maxdepth 1 -name "*.vsix" -print -quit)
          if [ -z "$VSIX" ]; then
            echo "No VSIX found in repository root after packaging" >&2
            ls -la
            exit 1
          fi
          npx ovsx publish -p "$OVSX_TOKEN" --packagePath "$VSIX"
